<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=Number(prompt("1st No"));
        let b=Number(prompt("2nd No"));
        let c=Number(prompt("3rd No"));
        let d=Number(prompt("4th No"));

        let op=prompt("Enter operator (+, -, *, /)")
        switch(op){
            case "+":res= a+b+c+d;
            console.log("Addition is:",res);break;
            case "-":res= a-b-c-d;
            console.log("Subtraction is:",res);break;
            case "*":res= a*b*c*d;
            console.log("Multiplication is:",res);break;
            case "/":res= a/b/c/d;
            console.log("Division is:",res);break;
        }
    </script>
</body>
</html>
