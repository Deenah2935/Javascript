<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let b=prompt("Enter weather:").toLowerCase();
        switch(b){
            case "rainy": alert("Umbrella");break;
            case "sunny": alert("Cap");break;
            case "cold": alert("Jacket");break;
            default: alert("No advisory");
        }
    </script>
</body>
</html>
